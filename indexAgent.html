<style>

#msjuser   {color:blue;}




body, html {
          height: 100%;
          margin: 0;
          -webkit-font-smoothing: antialiased;
          font-weight: 100;
          background: #aadfeb;
         
          font-family: helvetica;
      }
       
      .tabs input[type=radio] {
          position: absolute;
          top: -9999px;
          left: -9999px;
      }
      .tabs {
        width: 650px;
        float: none;
        list-style: none;
        position: relative;
        padding: 0;
        margin: 75px auto;
      }
      .tabs li{
        float: left;
      }
      .tabs label {
          display: block;
          padding: 10px 20px;
          border-radius: 2px 2px 0 0;
          color: #08C;
          font-size: 24px;
          font-weight: normal;
          font-family: 'Lily Script One', helveti;
          background: rgba(255,255,255,0.2);
          cursor: pointer;
          position: relative;
          top: 3px;
          -webkit-transition: all 0.2s ease-in-out;
          -moz-transition: all 0.2s ease-in-out;
          -o-transition: all 0.2s ease-in-out;
          transition: all 0.2s ease-in-out;
      }
      .tabs label:hover {
        background: rgba(255,255,255,0.5);
        top: 0;
      }
       
      [id^=tab]:checked + label {
        background: #08C;
        color: white;
        top: 0;
      }
       
      [id^=tab]:checked ~ [id^=tab-content] {
          display: block;
      }
      .tab-content{
        z-index: 2;
        display: none;
        text-align: left;
        width: 100%;
        font-size: 20px;
        line-height: 140%;
        padding-top: 10px;
        background: #08C;
        padding: 15px;
        color: white;
        position: absolute;
        top: 53px;
        left: 0;
        box-sizing: border-box;
        -webkit-animation-duration: 0.5s;
        -o-animation-duration: 0.5s;
        -moz-animation-duration: 0.5s;
        animation-duration: 0.5s;
      }

    .triangle-isosceles {
      position: relative;
      padding: 15px;
      margin: 1em 0 3em;
      color: #000;
      background: #f3961c;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#f9d835), to(#f3961c));
      background: -moz-linear-gradient(#f9d835, #f3961c);
      background: -o-linear-gradient(#f9d835, #f3961c);
      background: linear-gradient(#f9d835, #f3961c);
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }

    .triangle-isosceles:after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50px;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: #f3961c transparent;
      display: block;
      width: 0;
    }


   .triangle-isosceles.top {
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#f3961c), to(#f9d835));
      background: -moz-linear-gradient(#f3961c, #f9d835);
      background: -o-linear-gradient(#f3961c, #f9d835);
      background: linear-gradient(#f3961c, #f9d835);
   }

    .triangle-isosceles.top:after {
      top: -15px;
      right: 50px;
      bottom: auto;
      left: auto;
      border-width: 0 15px 15px;
      border-color: #f3961c transparent;
    }
</style>
<script src="/socket.io/socket.io.js"></script>

<script>
// Se declara la variable socket fuera de la funcion ready para que su ambito sea global

    // la URL que se le pasa io.connect es / para que tome la ip local del cliente
	  
    var localusername ='';

	socket.on('connect', function(){
		  // call the server-side function 'adduser' and send one parameter (value of prompt)
      localusername = prompt("Cual es tu nombre de Agente?")
		  socket.emit('addagent', localusername);
		  socket.localusername = localusername;
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data,pos,roomid) {

     pos = pos;
   }
   else{

    //pos = roomid;

		   $('#conversation' + pos).append('<p class="triangle-isosceles"> <b>'+username + ':</b> ' + data + '</p>');
	    }
	    else{
	    	$('#conversation' + pos).append('<p class="triangle-isosceles top"> <b>'+ '>>' + username + ':</b> ' + data + '</p>');
	   } 
		//Getting the element's new height now
		//alert(data + '  ' + pos);
    var sHeight = $('#conversation' + pos)[0].scrollHeight;

    $('#box_conversation' + pos).scrollTop(sHeight);

    console.log(pos);
    console.log(username);

    console.log(sHeight);

	});


   socket.on('newuser', function (emisor, username, roomid,pos) {
		
		socket.emit('addagentroom', roomid, localusername,username, pos);
    
   if (roomid == null) {
     pos = pos;
   }
   else{
     pos = roomid;
   }
     console.log(pos);
     console.log(roomid);
     console.log(username);
      
		//$('#divbody').append('<div id ="box_conversation' + pos + '" style="float:left;width:600px;height:250px;overflow:auto;padding:10px;"> <div id="conversation'+pos +'"></div></div><div style="float:bottom"> <input id="data' + pos +'" style="width:600px;" /> <input type="button" id="datasend' + pos +'" value="enviar" /></div>');

		$('#tabsmsj').append('<li><input type="radio" checked name="tabs" id="tab'+pos+'"><label for="tab'+pos+'">' + pos +'</label><div id="tab-content'+pos+'" class="tab-content animated fadeIn"> <div id ="box_conversation' + pos + '" style="float:left;width:600px;height:250px;overflow:auto;padding:10px;"> <div id="conversation'+pos +'"></div></div><div style="float:bottom"> <input id="data' + pos +'" style="width:600px;" /> <input type="button" id="datasend' + pos +'" value="enviar" /></div></div></li>');

		//script.src   = "/roomscript.js";    // use this for linked script
		script.text  = "$('#datasend" + pos +"').click( function() {var message = $('#data" + pos +"').val();$('#data" + pos +"').val('');$('#data" + pos +"').focus();socket.emit('sendchatagent', message,'" + roomid + "', '" + pos +"');});$('#data" + pos +"').keypress(function(e) {if(e.which == 13) {$(this).blur();$('#datasend" + pos +"').focus().click();}});"               // use this for inline script
		document.body.appendChild(script);
		console.log(username);
		console.log(roomid);

	});


	// listener, whenever the server emits 'updaterooms', this updates the room the client is in
	socket.on('updaterooms', function(rooms, current_room) {
		$('#rooms').empty();
		$.each(rooms, function(key, value) {
			if(value == current_room){
				$('#rooms').append('<div>' + value + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
			}
		});
	});

// listener, whenever the server emits 'updaterooms', this updates the room the client is in
  socket.on('conectedagent', function(idroom) {
    socket.idroom = idroom;
  });


	function switchRoom(room){
		socket.emit('switchRoom', room);
	}

	// on load of page
	$(function(){
		$('#data').focus(); // al cargar por primera vez manda el enfoque al textbox data 
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			$('#data').focus(); // manda el enfoque al input
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchatagent', message, socket.idroom,'');
		});

		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});



		// when the client clicks SEND
		
	});
 });
